<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .father {
            width: 600px;
            height: 600px;
            border: 2px solid red;
            position: relative;
        }

        .box {
            width: 200px;
            height: 300px;
            background-color: green;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

</head>

<body>
    <div class="father">
        <div class="box"></div>
    </div>
</body>


</html>
